<!DOCTYPE html>
<html>
<head>
    <title>Widgets</title>
    <meta charset="UTF-8">
    <meta name="description" content="Widgets">
    <meta name="author" content="Chaudhry Waqas">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<!--show preloader until page loads-->
<div class="view">
    <div class="plane main">
        <div class="circle">

        </div>
        <div class="circle">

        </div>
        <div class="circle">

        </div>
        <div class="circle">

        </div>
        <div class="circle">

        </div>
        <div class="circle">

        </div>
    </div>
</div>

<!--pre loader ends here-->


<div ng-app="myApp" class="container-fluid">
<div class="content row">

    <!--clock widget without angular-->
    <div id="clock" class="mini-clock bb col-lg-3 vcenter-small">
        Clock
    </div>


    <!--***************-->
    <!--mini calendar starts here-->
    <!--***************-->
    <div class="imini-calendar col-lg-3 bb vcenter-small" id="mini-calendar">

    </div>

    <!--***************-->
    <!--mini weather widget starts here-->
    <!--***************-->

    <div class="mini-weather col-lg-6 bb vcenter-small" id="mini-weather">

    </div>

    <!--***************-->
    <!--Full calendar starts here-->
    <!--***************-->
    <div ng-controller="myAppController"  id="calendar" class="calendar" style="display: none;">
        <div class="header">
            <a href="#" ng-click = "previous()">Previous</a>
            <h2 ng-bind="currMonth" class="monthName"></h2>
            <a href="#" ng-click = "next()">Next</a>
        </div>
        <div class="week names" ng-repeat="day in days">
                <span class="day">{{day | uppercase}}</span>
        </div>
        <div class="week" ng-repeat="week in weeks">
            <div ng-repeat="day in week" style="display: inline-block">
                <span class="day" ng-class="day.class" ng-bind="day.data"></span>
            </div>
        </div>
    </div>


</div><!--content div ends here-->
</div><!--main div ends here-->


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="script.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>

</body>
</html>
